<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper的基本使用</title>
    <!-- 引包 -->
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <script src="js/swiper.min.js"></script>
    <style>
      .swiper-container{
        width:600px;
        height:400px;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 如果需要滚动条 -->
      <div class="swiper-scrollbar"></div>
    </div>
  </body>
  <script>
    //  当页面中的已经有了的情况下，再初始化swiper ==> 要现有容器才能渲染
    //  第一个参数可以传入字符串，也可以传入真实的DOM节点
    var mySwiper = new Swiper('.swiper-container' || document.querySelector('.swiper-container'), {
      // direction: 'vertical', // 垂直切换选项
      loop: true, // 循环模式选项

      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
      },

      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // 如果需要滚动条
      // scrollbar: {
      //   el: '.swiper-scrollbar',
      // },
    });
    
    //  swiper使用方法
    //  1.引入相关的js,css资源
    //  2.页面当中引入结构
    //  3.页面中有对应结构容器了，new Swiper示例(根据参数配置不同展示效果)
  </script>
</html>
